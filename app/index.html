<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>SigaWeb Mobile</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<!-- build:css(.tmp) styles/main.css -->
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
<link href="styles/main.css" rel="stylesheet">
<!-- endbuild -->
<!-- <script src="bower_components/modernizr/modernizr.js"></script> -->
</head>
<body>


<div class="container">
	<div id="panorama" class="active" role="section">
		<header>
			<h1>Panorama</h1>
		</header>
		<section>
			<label>Atendimentos Realizados:</label> <div id="atendimentos"></div>
			<label>Senhas Canceladas:</label> <div id="cancelamentos"></div>
			<label>Espera Total:</label> <div id="espera"></div>
			<label>Tempo Médio de Espera:</label> <div id="media-espera"></div>
		</section>
	</div>

	<div id="mapa" role="section">
		<header>
			<h1>Mapas</h1>
		</header>
		<section>
			<div id="map-canvas">
				<p class="loading">
					Carregando mapa...<br>
					<img src="images/loading.gif" alt="Carregando">
				</p>
			</div>
		</section>
	</div>

	<div id="busca" role="section">
		<header>
			<h1>Busca</h1>
		</header>
		<section>
			<input id="campo-busca" name="busca" type="text">
			<div id="resultados"></div>
		</section>
	</div>

	<div id="unidade" role="section">
		<header>
			<a href="javascript:;" id="voltar-mapa">&lt; Voltar</a>
			<h1 id="nome-unidade">Ver unidade</h1>
		</header>
		<section>
			<label>Atendimentos Realizados:</label> <div id="unidade-atendimentos"></div>
			<label>Senhas Canceladas:</label> <div id="unidade-cancelamentos"></div>
			<label>Espera Total:</label> <div id="unidade-espera"></div>
			<label>Tempo Médio de Espera:</label> <div id="unidade-media-espera"></div>
			<hr class="clearfix">
			<label>Usuários:</label> <div id="unidade-usuarios"></div>
			<label>Usuários logados:</label> <div id="unidade-logados"></div>
			<hr class="clearfix">
			<label>Total aguardando:</label> <div id="unidade-aguardando"></div>
			<label>Aguardando até 15minutos:</label> <div id="unidade-aguardando-15min"></div>
			<label>Aguardando até 30minutos:</label> <div id="unidade-aguardando-30min"></div>
			<label>Aguardando há mais de 30minutos:</label> <div id="unidade-aguardando-60min"></div>
		</section>
	</div>

	<div id="ajustes" role="section">
		<header>
			<h1>Ajustes</h1>
		</header>
		<section>
			<label for="">Tempo máximo de atendimento permitido</label><input id="ajustes-max-tempo" name="ajustes-max-tempo" type="number" value="5"> minutos
			<p><a href="javascript:;" id="logout">Sair da conta</a></input>
		</section>
	</div>




	<nav role="navigation">
		<ul>
			<li><a href="javascript:;" id="menu-panorama" title="Panorama"><i class="glyphicon glyphicon-list-alt"></i>Panorama</a></li>
			<li><a href="javascript:;" id="menu-mapa" title="Mapas"><i class="glyphicon glyphicon-map-marker"></i>Mapas</a></li>
			<li><a href="javascript:;" id="menu-busca" title="Busca"><i class="glyphicon glyphicon-search"></i>Busca</a></li>
			<li><a href="javascript:;" id="menu-ajustes" title="Ajustes"><i class="glyphicon glyphicon-cog"></i>Ajustes</a></li>
		</ul>
		<a href="#" id="logo" title="SigaWeb Mobile"></a>
	</nav>
	<div class="clearfix"></div>
</div>


<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/devbridge-autocomplete/dist/jquery.autocomplete.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5kPN48RXW7LMnkcHflvbNJbPe-haCpJs"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
<script>
(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
e=o.createElement(i);r=o.getElementsByTagName(i)[0];
e.src='//www.google-analytics.com/analytics.js';
r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
ga('create','UA-XXXXX-X');ga('send','pageview');
</script>

<!-- build:js scripts/main.js -->
<script src="scripts/main.js" type="text/javascript"></script>
<!-- endbuild -->

</body>
</html>
